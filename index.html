<!DOCTYPE html>
<html lang="en" ng-app="youdub">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- DNS Prefetches, kept immediately below charset declaration for performance  -->
    <!-- jQuery -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com"/>
    <!-- YouTube -->
    <link rel="dns-prefetch" href="//img.youtube.com"/>
    <link rel="dns-prefetch" href="//www.youtube.com"/>

    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com"/>
    <link rel="dns-prefetch" href="//code.jquery.com"/>
    <link rel="dns-prefetch" href="//code.angularjs.org"/>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shubble &ndash; your video shuffler</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
    <link href="_generated/css/application.css" rel="stylesheet">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

    <style>
      #player-audio {
        display: none;
      }
    </style>
  </head>

  <body  ng-controller="RootCtrl">

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Shubble</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row top-headings">
        <div class="col-md-8">
          <h3>Get lucky...</h3>
        </div>
        <div class="col-md-4">
          <h3>...or make your own</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div id="video-container" class="row">
          </div>

          <div class="row">
              <div ng-controller="StartTimeCtrl">
                  <div>
                      <md-slider md-discrete ng-model="model.videoStartPosition" min="0"
                                 max="{{model.videoDuration}}"></md-slider>
                  </div>
                  <div>
                      <md-slider md-discrete ng-model="model.audioStartPosition" min="0"
                                 max="{{model.audioDuration}}"></md-slider>
                  </div>
              </div>
          </div>

          <div class="reload-container-group" ng-controller="RepickRelatedCtrl">
          <div class="row media-controls picture">
            <div class="col-md-8 col-md-offset-2">
              <div class="row">
                <div class="col-md-1 text-right icon">
                  <i class="fa fa-film"></i>
                </div>
                <span class="col-md-8 title">
                  YouTube Artist Journey - Mike Dawes
                </span>
                <div class="col-md-3 controls">
                  <div class="btn-group controls" role="group">
                    <button type="button" class="btn" ng-click="repickVideo()">
                      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                      <!-- <button type="button" class="btn"> -->
                      <!--   <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                      <!-- </button> -->
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row media-controls sound">
            <div class="col-md-8 col-md-offset-2">
              <div class="row media-controls">
                <div class="col-md-1 text-right icon">
                  <i class="fa fa-music"></i>
                </div>
                <div class="col-md-8 title">
                  Imagine Dragons - Live Miami Beach
                </div>
                <div class="col-md-3 controls">
                  <div class="btn-group controls" role="group">
                    <button type="button" class="btn"  ng-click="repickAudio()">
                      <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </button>
                    <!-- <button type="button" class="btn"> -->
                    <!--   <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                    <!-- </button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>

          <div class="row">
            <div class="main-controls"  ng-controller="StopStartCtrl">
              <button id="surprise-me-button" type="button" class="btn btn-primary"  ng-click="reloadCompletely()">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                &nbsp;
                Try another
              </button>
            </div>
          </div>
          <div class="row text-center social-controls">
            <div class="btn-group btn-group-xs">
              <button type="button" class="btn facebook">
                <i class="fa fa-facebook-official fa-2x"></i>
              </button>
              <button type="button" class="btn twitter">
                <i class="fa fa-twitter fa-2x"></i>
              </button>
              <button type="button" class="btn link">
                <i class="fa fa-link fa-2x"></i>
              </button>
            </div>
          </div>
        </div>


        <!-- Search column -->
        <div class="col-md-4 make-your-own" ng-controller="VideoAudioSearchTabsCtrl">

          <ul class="nav nav-tabs nav-justified">
            <li role="presentation" ng-class="{active: videoVisible == true}">
              <a ng-click="showVideo()">
                <i class="fa fa-film"></i>
                Video
              </a>
            </li>
            <li role="presentation" ng-class="{active: videoVisible == false}">
              <a ng-click="showAudio()">
                <i class="fa fa-music"></i>
                Sound
              </a>
            </li>
          </ul>

          <!-- Search results -->
          <div class="search" ng-controller="VideoSearch" ng-show="videoVisible">
            <div class="form-group">
              <input type="search" class="form-control" placeholder="Search..." ng-model="model.videoQuery">
            </div>

            <div class="media" ng-repeat="video in model.videos" ng-click="select(video)">
              <div class="media-left">
                <a href="#">
                  <img height="64" class="media-object" ng-src="{{video.snippet.thumbnails.default.url}}">
                </a>
              </div>
              <div class="media-body">
                <h5 class="media-heading">
                    {{video.snippet.title}}
                </h5>
              </div>
            </div>
          </div>

          <!-- Search results -->
          <div class="search" ng-controller="AudioSearch" ng-show="!videoVisible">
              <div class="form-group">
                  <input type="search" class="form-control" placeholder="Search..." ng-model="model.audioQuery">
              </div>

              <div class="media" ng-repeat="video in model.videos" ng-click="select(video)">
                  <div class="media-left">
                      <a href="#">
                          <img height="64" class="media-object" ng-src="{{video.snippet.thumbnails.default.url}}">
                      </a>
                  </div>
                  <div class="media-body">
                      <h5 class="media-heading">
                          {{video.snippet.title}}
                      </h5>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>


    <script src="//code.angularjs.org/1.5.0/angular-resource.min.js"></script>
    <script src="//code.angularjs.org/1.5.0/angular-route.min.js"></script>

    <script src="//www.youtube.com/iframe_api"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!--<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>-->
    <script src="rx.all.min.js"></script>
    <script src="rx.angular.min.js"></script>
    <script src="app.js"></script>


    <script>
        //    var videoId = "M7lc1UVf-VE";
        //    var audioId = "xiTOUpzRpss";

        window.youTubeApiLoaded = new Rx.BehaviorSubject(false);

        window.onYouTubePlayerAPIReady = function () {
            window.youTubeApiLoaded.onNext(true);
//        window.youTubeApiLoaded.onCompleted();
        }

    </script>
  </body>
</html>
